<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El Clima de Ciudad Victoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      color: #004d40;
    }
    header, footer {
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      padding: 30px;
    }
    h2 {
      color: #0077cc;
      margin-top: 30px;
    }
    section {
      margin-bottom: 40px;
    }
    .weather-section, .forecast-section, .search-section, .chart-section {
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    #searchInput {
      padding: 10px;
      width: 70%;
      margin-right: 10px;
    }
    #searchButton {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #forecast-container, #hourly-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .forecast-card, .hourly-card {
      flex: 1 1 150px;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>

    <h1>El Clima de Ciudad Victoria</h1>
    <p>Trabajo en equipo - Integrante: López Martínez Jacobo</p>
  </header>

      <h2>Buscar Clima por Ciudad</h2>
      <input type="text" id="searchInput" placeholder="Ejemplo: Monterrey" />
      <button id="searchButton">Buscar</button>
    </section>

    <section class="weather-section">
      <h2>Clima Actual</h2>
      <div id="weather"></div>
    </section>

    <section class="forecast-section">
      <h2>Clima por Hora</h2>
      <div id="hourly-container"></div>
    </section>

    <section class="forecast-section">
      <h2>Pronóstico de 5 Días</h2>
      <div id="forecast-container"></div>
    </section>

    <section class="chart-section">
      <h2>Gráfica de Temperaturas</h2>
      <canvas id="tempChart"></canvas>
    </section>

    </section>

        <option value="agosto">Agosto</option>

        <option value="octubre">Octubre</option>
        <option value="noviembre">Noviembre</option>
